<form (ngSubmit)="onSubmit();">
    <div class="row">
        <div class="col-11">
            <input [(ngModel)]="title" name="title" type="text" class="form-control"
                   placeholder="add task here..." required ngModel>
        </div>
        <div class="col-1 text-right">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
</form>
